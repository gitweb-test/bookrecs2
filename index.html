<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #1f66e5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1a5acc;
    }

    .autocomplete-suggestions {
      display: none; /* Hide by default */
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: calc(100% - 22px);
      z-index: 1000;
    }

    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .autocomplete-suggestion:hover {
      background-color: #f0f0f0;
    }

    .autocomplete-suggestion.selected {
      background-color: #e6f3ff;
    }

    .bold-title {
      font-weight: bold;
    }

    .autocomplete-container {
      position: relative;
    }

    .book {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .book img {
      width: 100px;
      height: 160px;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .book-info {
      flex: 1;
    }

    .book-info p {
      margin: 10px 0;
    }

    .amazon-button {
      background-color: #ff9900;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-left: 10px;
      cursor: pointer;
    }

    .amazon-button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1>üìö Book Recommender</h1>
  <p>Enter a book you like and we'll recommend 10 more to check out!</p>

  <div class="autocomplete-container">
    <input id="bookInput" type="text" placeholder="e.g. Slaughterhouse-Five by Kurt Vonnegut" autocomplete="off" />
    <div id="autocomplete-list" class="autocomplete-suggestions"></div>
  </div>

  <button onclick="getRecommendations()">Get Recommendations</button>
  <div id="results"></div>

  <script>
    const bookInput = document.getElementById("bookInput");
    const suggestionsBox = document.getElementById("autocomplete-list");
    let isRecommendationsActive = false; // Flag to track if recommendations are being fetched
    let selectedIndex = -1; // Track which suggestion is selected
    let suggestions = []; // Store current suggestions
    let debounceTimer = null; // Debounce timer
    let currentQuery = ''; // Track current query to avoid duplicate requests

    function quickMatch(query, title, authors) {
      const lowerQuery = query.toLowerCase();
      const lowerTitle = title.toLowerCase();
      const lowerAuthors = authors.toLowerCase();
      
      // Fast string matching - prioritize starts-with matches
      const titleScore = lowerTitle.startsWith(lowerQuery) ? 100 : 
                        lowerTitle.includes(lowerQuery) ? 50 : 0;
      const authorScore = lowerAuthors.startsWith(lowerQuery) ? 80 : 
                         lowerAuthors.includes(lowerQuery) ? 30 : 0;
      
      return Math.max(titleScore, authorScore);
    }

    function updateSelection() {
      const suggestionElements = suggestionsBox.querySelectorAll('.autocomplete-suggestion');
      suggestionElements.forEach((el, index) => {
        if (index === selectedIndex) {
          el.classList.add('selected');
          // Auto-scroll to keep selected item visible
          el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        } else {
          el.classList.remove('selected');
        }
      });
    }

    function selectSuggestion(index) {
      if (index >= 0 && index < suggestions.length) {
        bookInput.value = suggestions[index].fullText;
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";
        selectedIndex = -1;
        suggestions = [];
        // Immediately search for recommendations
        getRecommendations();
      }
    }

    async function fetchSuggestions(query) {
      // Avoid duplicate requests
      if (query === currentQuery) return;
      currentQuery = query;
      
      if (query.length < 2) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";
        suggestions = [];
        return;
      }

      try {
        // Reduced maxResults for faster response
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=15`);
        const data = await res.json();

        // Check if this is still the current query
        if (query !== currentQuery) return;

        if (!data.items) {
          suggestionsBox.innerHTML = "";
          suggestionsBox.style.display = "none";
          suggestions = [];
          return;
        }

        const seen = new Set();
        let candidates = [];

        // Process results more efficiently
        for (const item of data.items) {
          const info = item.volumeInfo;
          if (!info.title || !info.authors || info.authors.length === 0) continue;
          
          const authors = info.authors.join(", ");
          if (authors.toLowerCase() === "unknown") continue;
          
          const fullText = `${info.title} by ${authors}`;
          const key = fullText.toLowerCase();
          
          if (seen.has(key)) continue;
          seen.add(key);
          
          const score = quickMatch(query, info.title, authors);
          if (score > 0) {
            candidates.push({ fullText, title: info.title, authors, score });
          }
        }

        // Sort by score and take top 10
        candidates.sort((a, b) => b.score - a.score);
        const top = candidates.slice(0, 10);
        
        suggestions = top;
        suggestionsBox.innerHTML = "";

        for (let i = 0; i < top.length; i++) {
          const c = top[i];
          const div = document.createElement("div");
          div.className = "autocomplete-suggestion";
          div.innerHTML = `<span class="bold-title">${c.title}</span> by ${c.authors}`;
          div.addEventListener("click", () => {
            selectSuggestion(i);
          });
          suggestionsBox.appendChild(div);
        }

        if (top.length > 0 && !isRecommendationsActive) {
          suggestionsBox.style.display = "block";
        } else {
          suggestionsBox.style.display = "none";
        }
      } catch (e) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";
        suggestions = [];
        console.error(e);
      }
    }

    bookInput.addEventListener("input", () => {
      const query = bookInput.value.trim();
      selectedIndex = -1; // Reset selection when typing
      
      // Clear previous timer
      if (debounceTimer) {
        clearTimeout(debounceTimer);
      }
      
      // Set new timer with short delay
      debounceTimer = setTimeout(() => {
        fetchSuggestions(query);
      }, 100); // Reduced debounce time
    });

    bookInput.addEventListener('keydown', function(event) {
      const suggestionElements = suggestionsBox.querySelectorAll('.autocomplete-suggestion');
      
      if (event.key === "ArrowDown") {
        event.preventDefault();
        if (suggestions.length > 0) {
          selectedIndex = (selectedIndex + 1) % suggestions.length;
          updateSelection();
        }
      } else if (event.key === "ArrowUp") {
        event.preventDefault();
        if (suggestions.length > 0) {
          selectedIndex = selectedIndex <= 0 ? suggestions.length - 1 : selectedIndex - 1;
          updateSelection();
        }
      } else if (event.key === "Enter") {
        event.preventDefault();
        if (selectedIndex >= 0 && selectedIndex < suggestions.length) {
          selectSuggestion(selectedIndex);
        } else {
          getRecommendations();
        }
      }
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".autocomplete-container")) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";
        selectedIndex = -1;
        suggestions = [];
      }
    });

    function hasAuthorOverlap(authors1, authors2) {
      if (!authors1.length || !authors2.length) return false;
      for (const a1 of authors1) {
        for (const a2 of authors2) {
          if (a1.toLowerCase() === a2.toLowerCase()) return true;
        }
      }
      return false;
    }

    async function getRecommendations() {
      if (isRecommendationsActive) return;
      isRecommendationsActive = true;
      try {
        const query = document.getElementById("bookInput").value.trim();
        const resultsDiv = document.getElementById("results");

        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";
        selectedIndex = -1;
        suggestions = [];

        if (!query) {
          resultsDiv.innerHTML = "<p>Please enter a book title.</p>";
          return;
        }

        resultsDiv.innerHTML = "<p>üîç Searching for recommendations...</p>";

        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=40`);
        const data = await res.json();

        resultsDiv.innerHTML = "";

        if (!data.items) {
          resultsDiv.innerHTML = "<p>No results found. Try another book.</p>";
          return;
        }

        let bookFound = false;
        let userCategories = [];
        let userAuthors = [];
        let userTitle = "";
        const lowerQuery = query.toLowerCase();

        for (const item of data.items) {
          const info = item.volumeInfo;
          if (!info.title) continue;
          const titleLower = info.title.toLowerCase();
          const authorsList = info.authors || ["unknown"];
          const fullAuthorsStr = authorsList.join(", ").toLowerCase();
          if (titleLower.includes(lowerQuery) || lowerQuery.includes(titleLower) || fullAuthorsStr.includes(lowerQuery)) {
            userAuthors = authorsList.map(a => a.toLowerCase());
            userCategories = info.categories || [];
            userTitle = info.title.toLowerCase();
            bookFound = true;
            break;
          }
        }

        if (!bookFound) {
          resultsDiv.innerHTML = "<p>Book not found. Please try a different title.</p>";
          return;
        }

        const potentialRecs = [];
        for (const book of data.items) {
          const info = book.volumeInfo;
          if (!info.title || !info.imageLinks?.thumbnail || !info.description || !info.authors || info.authors.length === 0) continue;
          const titleLower = info.title.toLowerCase();
          const authorsList = info.authors;
          const authorsLower = authorsList.map(a => a.toLowerCase());

          // Skip if it's the same title, contains parts of the title, or by the same author
          if (titleLower === userTitle || 
              titleLower.includes(lowerQuery) || 
              lowerQuery.includes(titleLower) ||
              titleLower.includes(userTitle) ||
              userTitle.includes(titleLower)) continue;
          if (hasAuthorOverlap(authorsLower, userAuthors)) continue;

          let score = 0;
          if (userCategories.length > 0 && info.categories && info.categories.length > 0) {
            if (userCategories.some(cat => info.categories.includes(cat))) {
              score += 1;
            }
          }
          if (info.averageRating && typeof info.averageRating === 'number' && info.averageRating >= 3.5) {
            score += 1;
          }
          potentialRecs.push({ book, score });
        }

        potentialRecs.sort((a, b) => {
          if (b.score !== a.score) {
            return b.score - a.score;
          }
          return a.book.volumeInfo.title.localeCompare(b.book.volumeInfo.title);
        });

        const recommendations = [];
        const seenAuthors = new Set();
        const seenTitles = new Set();
        for (const { book } of potentialRecs) {
          const info = book.volumeInfo;
          const authorsLower = info.authors.map(a => a.toLowerCase());
          const titleLower = info.title.toLowerCase();
          
          // Skip if we've already seen this author or title
          if (authorsLower.some(a => seenAuthors.has(a)) || seenTitles.has(titleLower)) continue;
          
          recommendations.push(book);
          authorsLower.forEach(a => seenAuthors.add(a));
          seenTitles.add(titleLower);
          if (recommendations.length >= 10) break;
        }

        resultsDiv.innerHTML = "";
        for (const book of recommendations) {
          const info = book.volumeInfo;
          const div = document.createElement("div");
          div.className = "book";
          const description = info.description || "No description available.";
          const shortened = description.length > 500 ? description.slice(0, 500) + "..." : description;
          
          let imageUrl = info.imageLinks.thumbnail;
          try {
            const url = new URL(imageUrl);
            url.searchParams.delete('edge');
            imageUrl = url.toString();
          } catch (e) {
            imageUrl = imageUrl.replace(/&edge=curl/g, '');
          }

          const title = info.title || "Unknown";
          const authors = info.authors?.join(" ") || "Unknown";
          const amazonQuery = encodeURIComponent(`${title} by ${authors}`);
          const amazonLink = `https://www.amazon.com/s?k=${amazonQuery}&i=stripbooks`;

          div.innerHTML = `
            <img src="${imageUrl}" alt="Book cover">
            <div class="book-info">
              <strong>${info.title || "No title"}</strong> by ${info.authors?.join(", ") || "Unknown"}
              <p>${shortened}</p>
              <a href="${info.infoLink}" target="_blank" rel="noopener noreferrer">More Info</a>
              <a href="${amazonLink}" target="_blank" rel="noopener noreferrer" class="amazon-button">Amazon</a>
            </div>
          `;
          resultsDiv.appendChild(div);
        }

        if (recommendations.length === 0) {
          resultsDiv.innerHTML = "<p>No suitable recommendations found. Try another search.</p>";
        }

      } catch (error) {
        resultsDiv.innerHTML = "<p>‚ùå Something went wrong. Try again later.</p>";
        console.error(error);
      } finally {
        isRecommendationsActive = false;
      }
    }
  </script>
</body>
</html>
