<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .autocomplete-suggestions {
      display: none; /* Hide by default */
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: calc(100% - 22px);
      z-index: 1000;
    }

    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .autocomplete-suggestion:hover {
      background-color: #f0f0f0;
    }

    .bold-title {
      font-weight: bold;
    }

    .autocomplete-container {
      position: relative;
    }

    .book {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .book img {
      max-width: 100px;
      height: auto;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .book-info {
      flex: 1;
    }

    .book-info p {
      margin: 10px 0;
    }

    .amazon-button {
      background-color: #ff9900;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-left: 10px;
      cursor: pointer;
    }

    .amazon-button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1>üìö Book Recommender</h1>
  <p>Enter a book you like, and we'll recommend 10 similar ones using Google Books.</p>

  <div class="autocomplete-container">
    <input id="bookInput" type="text" placeholder="e.g. Slaughterhouse-Five by Kurt Vonnegut" autocomplete="off" />
    <div id="autocomplete-list" class="autocomplete-suggestions"></div>
  </div>

  <button onclick="getRecommendations()">Get Recommendations</button>
  <div id="results"></div>

  <script>
    const bookInput = document.getElementById("bookInput");
    const suggestionsBox = document.getElementById("autocomplete-list");

    function similarity(s1, s2) {
      const longer = s1.length > s2.length ? s1 : s2;
      const shorter = s1.length > s2.length ? s2 : s1;
      const longerLength = longer.length;
      if (longerLength === 0) return 1.0;
      return (longerLength - editDistance(longer, shorter)) / longerLength;
    }

    function editDistance(s1, s2) {
      s1 = s1.toLowerCase();
      s2 = s2.toLowerCase();

      const costs = [];
      for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
          if (i === 0) costs[j] = j;
          else {
            if (j > 0) {
              let newValue = costs[j - 1];
              if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
              }
              costs[j - 1] = lastValue;
              lastValue = newValue;
            }
          }
        }
        if (i > 0) costs[s2.length] = lastValue;
      }
      return costs[s2.length];
    }

    bookInput.addEventListener("input", async () => {
      const query = bookInput.value.trim();
      if (query.length < 3) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none"; // Hide when input is too short
        return;
      }

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=30`);
        const data = await res.json();

        if (!data.items) {
          suggestionsBox.innerHTML = "";
          suggestionsBox.style.display = "none"; // Hide if no items
          return;
        }

        const lowerQuery = query.toLowerCase();
        const seen = new Set();

        let candidates = data.items
          .map(item => {
            const info = item.volumeInfo;
            if (!info.title || !info.authors || info.authors.length === 0) return null;
            const authors = info.authors.join(", ");
            if (authors.toLowerCase() === "unknown") return null;
            const fullText = `${info.title} by ${authors}`;
            const key = fullText.toLowerCase();
            if (seen.has(key)) return null;
            seen.add(key);
            const sim = similarity(lowerQuery, key);
            return { fullText, title: info.title, authors, sim };
          })
          .filter(x => x !== null);

        candidates.sort((a, b) => b.sim - a.sim);
        const top = candidates.slice(0, 10);

        suggestionsBox.innerHTML = "";

        for (const c of top) {
          const div = document.createElement("div");
          div.className = "autocomplete-suggestion";
          div.innerHTML = `<span class="bold-title">${c.title}</span> by ${c.authors}`;
          div.addEventListener("click", () => {
            bookInput.value = c.fullText;
            suggestionsBox.innerHTML = "";
            suggestionsBox.style.display = "none"; // Hide after selection
          });
          suggestionsBox.appendChild(div);
        }

        suggestionsBox.style.display = "block"; // Show when suggestions are populated
      } catch (e) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none"; // Hide on error
        console.error(e);
      }
    });

    // Add event listener for Enter key press
    bookInput.addEventListener('keydown', function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        getRecommendations();
      }
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".autocomplete-container")) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none"; // Hide when clicking outside
      }
    });

    function hasAuthorOverlap(authors1, authors2) {
      if (!authors1.length || !authors2.length) return false;
      for (const a1 of authors1) {
        for (const a2 of authors2) {
          if (a1.toLowerCase() === a2.toLowerCase()) return true;
        }
      }
      return false;
    }

    function jaccardSimilarity(text1, text2) {
      const tokenize = text => {
        return new Set(
          text
            .toLowerCase()
            .split(/\W+/)
            .filter(w => w.length > 3)
        );
      };
      const set1 = tokenize(text1);
      const set2 = tokenize(text2);
      const intersection = new Set([...set1].filter(w => set2.has(w)));
      const union = new Set([...set1, ...set2]);
      return union.size ? intersection.size / union.size : 0;
    }

    async function getRecommendations() {
      const query = document.getElementById("bookInput").value.trim();
      const resultsDiv = document.getElementById("results");

      suggestionsBox.innerHTML = "";
      suggestionsBox.style.display = "none"; // Hide suggestions box

      if (!query) {
        resultsDiv.innerHTML = "<p>Please enter a book title.</p>";
        return;
      }

      resultsDiv.innerHTML = "<p>üîç Searching for recommendations...</p>";

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=40`);
        const data = await res.json();

        resultsDiv.innerHTML = "";

        if (!data.items) {
          resultsDiv.innerHTML = "<p>No results found. Try another book.</p>";
          return;
        }

        let userInfo = null;
        for (const item of data.items) {
          const info = item.volumeInfo;
          if (!info.title) continue;
          const titleLower = info.title.toLowerCase();
          if (titleLower.includes(query.toLowerCase())) {
            userInfo = {
              categories: info.categories || [],
              description: info.description || "",
              authors: info.authors || [],
              publishedYear: info.publishedDate ? parseInt(info.publishedDate.slice(0,4)) : null,
              ratingsCount: info.ratingsCount || 0
            };
            break;
          }
        }

        if (!userInfo) {
          resultsDiv.innerHTML = "<p>Book not found. Please try a different title.</p>";
          return;
        }

        const candidates = data.items
          .filter(item => {
            const info = item.volumeInfo;
            return info.title && info.imageLinks?.thumbnail && info.description && info.authors && info.authors.length;
          })
          .map(item => ({ id: item.id, info: item.volumeInfo }))
          .filter(({ info }) => !info.title.toLowerCase().includes(query.toLowerCase()))
          .filter(({ info }) => !hasAuthorOverlap(info.authors, userInfo.authors));

        if (!candidates.length) {
          resultsDiv.innerHTML = "<p>No suitable recommendations found. Try another search.</p>";
          return;
        }

        const maxRatings = Math.max(...candidates.map(c => c.info.ratingsCount || 0), userInfo.ratingsCount, 1);

        const scored = candidates.map(({ info }) => {
          let score = 0;
          score += 2 * userInfo.categories.filter(cat => info.categories?.includes(cat)).length;
          if (info.averageRating) score += 1.5 * (info.averageRating / 5);
          score += (info.ratingsCount || 0) / maxRatings;
          score += 1.5 * jaccardSimilarity(userInfo.description, info.description);
          if (userInfo.publishedYear && info.publishedDate) {
            const year = parseInt(info.publishedDate.slice(0,4));
            if (!isNaN(year) && Math.abs(year - userInfo.publishedYear) <= 5) score += 1;
          }
          return { book: info, score };
        });

        scored.sort((a, b) => b.score - a.score || a.book.title.localeCompare(b.book.title));

        const recommendations = [];
        const seenAuthors = new Set();
        for (const { book } of scored) {
          const authorsLower = book.authors.map(a => a.toLowerCase());
          if (authorsLower.some(a => seenAuthors.has(a))) continue;
          recommendations.push(book);
          authorsLower.forEach(a => seenAuthors.add(a));
          if (recommendations.length >= 10) break;
        }

        resultsDiv.innerHTML = "";
        for (const info of recommendations) {
          let imageUrl = info.imageLinks.thumbnail;
          try { const url = new URL(imageUrl); url.searchParams.delete('edge'); imageUrl = url.toString(); } catch { imageUrl = imageUrl.replace(/&edge=curl/g, ''); }
          const desc = info.description.length > 500 ? info.description.slice(0,500) + '...' : info.description;
          const amazonQuery = encodeURIComponent(`${info.title} by ${info.authors.join(' ')}`);
          const amazonLink = `https://www.amazon.com/s?k=${amazonQuery}&i=stripbooks`;
          const div = document.createElement('div');
          div.className = 'book';
          div.innerHTML = `
            <img src="${imageUrl}" alt="Book cover">
            <div class="book-info">
              <strong>${info.title}</strong> by ${info.authors.join(', ')}
              <p>${desc}</p>
              <a href="${info.infoLink}" target="_blank" rel="noopener noreferrer">More Info</a>
              <a href="${amazonLink}" target="_blank" rel="noopener noreferrer" class="amazon-button">Amazon</a>
            </div>
          `;
          resultsDiv.appendChild(div);
        }

        if (!recommendations.length) {
          resultsDiv.innerHTML = "<p>No suitable recommendations found. Try another search.</p>";
        }
      } catch (error) {
        resultsDiv.innerHTML = "<p>‚ùå Something went wrong. Try again later.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
