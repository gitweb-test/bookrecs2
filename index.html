<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .autocomplete-suggestions {
      display: none; /* Hide by default */
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: calc(100% - 22px);
      z-index: 1000;
    }

    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .autocomplete-suggestion:hover {
      background-color: #f0f0f0;
    }

    .bold-title {
      font-weight: bold;
    }

    .autocomplete-container {
      position: relative;
    }

    .book {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .book img {
      max-width: 100px;
      height: auto;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .book-info {
      flex: 1;
    }

    .book-info p {
      margin: 10px 0;
    }

    .amazon-button {
      background-color: #ff9900;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-left: 10px;
      cursor: pointer;
    }

    .amazon-button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1>üìö Book Recommender</h1>
  <p>Enter a book you like, and we'll recommend 10 similar ones using Google Books.</p>

  <div class="autocomplete-container">
    <input id="bookInput" type="text" placeholder="e.g. Slaughterhouse-Five by Kurt Vonnegut" autocomplete="off" />
    <div id="autocomplete-list" class="autocomplete-suggestions"></div>
  </div>

  <button onclick="getRecommendations()">Get Recommendations</button>
  <div id="results"></div>

  <script>
    const bookInput = document.getElementById("bookInput");
    const suggestionsBox = document.getElementById("autocomplete-list");
    let isRecommendationsActive = false; // Flag to track if recommendations are being fetched

    function similarity(s1, s2) {
      const longer = s1.length > s2.length ? s1 : s2;
      const shorter = s1.length > s2.length ? s2 : s1;
      const longerLength = longer.length;
      if (longerLength === 0) return 1.0;
      return (longerLength - editDistance(longer, shorter)) / longerLength;
    }

    function editDistance(s1, s2) {
      s1 = s1.toLowerCase();
      s2 = s2.toLowerCase();

      const costs = [];
      for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
          if (i === 0) costs[j] = j;
          else {
            if (j > 0) {
              let newValue = costs[j - 1];
              if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
              }
              costs[j - 1] = lastValue;
              lastValue = newValue;
            }
          }
        }
        if (i > 0) costs[s2.length] = lastValue;
      }
      return costs[s2.length];
    }

    bookInput.addEventListener("input", async () => {
      const query = bookInput.value.trim();
      if (query.length < 3) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none"; // Hide when input is too short
        return;
      }

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=30`);
        const data = await res.json();

        if (!data.items) {
          suggestionsBox.innerHTML = "";
          suggestionsBox.style.display = "none"; // Hide if no items
          return;
        }

        const lowerQuery = query.toLowerCase();
        const seen = new Set();

        let candidates = data.items
          .map(item => {
            const info = item.volumeInfo;
            if (!info.title || !info.authors || info.authors.length === 0) return null;
            const authors = info.authors.join(", ");
            if (authors.toLowerCase() === "unknown") return null;
            const fullText = `${info.title} by ${authors}`;
            const key = fullText.toLowerCase();
            if (seen.has(key)) return null;
            seen.add(key);
            const sim = similarity(lowerQuery, key);
            return { fullText, title: info.title, authors, sim };
          })
          .filter(x => x !== null);

        candidates.sort((a, b) => b.sim - a.sim);
        const top = candidates.slice(0, 10);

        suggestionsBox.innerHTML = "";

        for (const c of top) {
          const div = document.createElement("div");
          div.className = "autocomplete-suggestion";
          div.innerHTML = `<span class="bold-title">${c.title}</span> by ${c.authors}`;
          div.addEventListener("click", () => {
            bookInput.value = c.fullText;
            suggestionsBox.innerHTML = "";
            suggestionsBox.style.display = "none"; // Hide after selection
          });
          suggestionsBox.appendChild(div);
        }

        if (top.length > 0 && !isRecommendationsActive) {
          suggestionsBox.style.display = "block"; // Show only if recommendations are not active
        } else {
          suggestionsBox.style.display = "none";
        }
      } catch (e) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none"; // Hide on error
        console.error(e);
      }
    });

    bookInput.addEventListener('keydown', function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        getRecommendations();
      }
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".autocomplete-container")) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none"; // Hide when clicking outside
      }
    });

    function hasAuthorOverlap(authors1, authors2) {
      if (!authors1.length || !authors2.length) return false;
      for (const a1 of authors1) {
        for (const a2 of authors2) {
          if (a1.toLowerCase() === a2.toLowerCase()) return true;
        }
      }
      return false;
    }

    // Improved recommendation algorithm functions
    function extractKeywords(text) {
      if (!text) return [];
      const stopWords = new Set(['the', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'a', 'an', 'is', 'are', 'was', 'were', 'been', 'be', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could', 'should', 'may', 'might', 'can', 'must', 'this', 'that', 'these', 'those', 'i', 'you', 'he', 'she', 'it', 'we', 'they', 'me', 'him', 'her', 'us', 'them', 'my', 'your', 'his', 'her', 'its', 'our', 'their']);
      
      return text.toLowerCase()
        .replace(/[^\w\s]/g, ' ')
        .split(/\s+/)
        .filter(word => word.length > 2 && !stopWords.has(word))
        .slice(0, 20); // Limit to top 20 keywords
    }

    function calculateTextSimilarity(text1, text2) {
      const keywords1 = extractKeywords(text1);
      const keywords2 = extractKeywords(text2);
      
      if (keywords1.length === 0 || keywords2.length === 0) return 0;
      
      const set1 = new Set(keywords1);
      const set2 = new Set(keywords2);
      const intersection = new Set([...set1].filter(x => set2.has(x)));
      const union = new Set([...set1, ...set2]);
      
      return intersection.size / union.size; // Jaccard similarity
    }

    function categorySimilarity(cats1, cats2) {
      if (!cats1 || !cats2 || cats1.length === 0 || cats2.length === 0) return 0;
      
      const set1 = new Set(cats1.map(cat => cat.toLowerCase()));
      const set2 = new Set(cats2.map(cat => cat.toLowerCase()));
      const intersection = new Set([...set1].filter(x => set2.has(x)));
      const union = new Set([...set1, ...set2]);
      
      return intersection.size / union.size;
    }

    function getPublicationYearSimilarity(year1, year2) {
      if (!year1 || !year2) return 0;
      const diff = Math.abs(year1 - year2);
      if (diff <= 5) return 1.0;
      if (diff <= 10) return 0.8;
      if (diff <= 20) return 0.6;
      if (diff <= 30) return 0.4;
      return 0.2;
    }

    function getRatingScore(rating, ratingsCount) {
      if (!rating) return 0;
      
      // Base score from rating
      let score = (rating - 3) / 2; // Normalize 3-5 scale to 0-1
      
      // Boost for higher ratings count (more reliable)
      if (ratingsCount) {
        if (ratingsCount > 1000) score += 0.2;
        else if (ratingsCount > 500) score += 0.15;
        else if (ratingsCount > 100) score += 0.1;
        else if (ratingsCount > 50) score += 0.05;
      }
      
      return Math.max(0, Math.min(1, score));
    }

    function getPageCountSimilarity(pages1, pages2) {
      if (!pages1 || !pages2) return 0;
      
      const ratio = Math.min(pages1, pages2) / Math.max(pages1, pages2);
      return ratio;
    }

    function calculateRecommendationScore(userBook, candidateBook) {
      let score = 0;
      let weights = {
        category: 0.25,
        description: 0.3,
        title: 0.15,
        rating: 0.15,
        publicationYear: 0.1,
        pageCount: 0.05
      };

      // Category similarity
      const catSim = categorySimilarity(userBook.categories, candidateBook.categories);
      score += catSim * weights.category;

      // Description similarity
      const descSim = calculateTextSimilarity(userBook.description, candidateBook.description);
      score += descSim * weights.description;

      // Title similarity (for thematic connections)
      const titleSim = calculateTextSimilarity(userBook.title, candidateBook.title);
      score += titleSim * weights.title;

      // Rating quality
      const ratingScore = getRatingScore(candidateBook.averageRating, candidateBook.ratingsCount);
      score += ratingScore * weights.rating;

      // Publication year similarity
      if (userBook.publishedDate && candidateBook.publishedDate) {
        const userYear = parseInt(userBook.publishedDate.substring(0, 4));
        const candYear = parseInt(candidateBook.publishedDate.substring(0, 4));
        const yearSim = getPublicationYearSimilarity(userYear, candYear);
        score += yearSim * weights.publicationYear;
      }

      // Page count similarity
      if (userBook.pageCount && candidateBook.pageCount) {
        const pageSim = getPageCountSimilarity(userBook.pageCount, candidateBook.pageCount);
        score += pageSim * weights.pageCount;
      }

      // Bonus for exact category matches
      if (userBook.categories && candidateBook.categories) {
        const exactMatches = userBook.categories.filter(cat => 
          candidateBook.categories.some(cCat => cCat.toLowerCase() === cat.toLowerCase())
        );
        if (exactMatches.length > 0) {
          score += 0.1 * Math.min(exactMatches.length / userBook.categories.length, 0.5);
        }
      }

      // Bonus for popular books (but not too much to avoid mainstream bias)
      if (candidateBook.ratingsCount && candidateBook.ratingsCount > 500) {
        score += 0.05;
      }

      return Math.max(0, Math.min(1, score));
    }

    async function getRecommendations() {
      if (isRecommendationsActive) return;
      isRecommendationsActive = true;
      try {
        const query = document.getElementById("bookInput").value.trim();
        const resultsDiv = document.getElementById("results");

        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none"; // Hide suggestions box

        if (!query) {
          resultsDiv.innerHTML = "<p>Please enter a book title.</p>";
          return;
        }

        resultsDiv.innerHTML = "<p>üîç Searching for recommendations...</p>";

        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=40`);
        const data = await res.json();

        resultsDiv.innerHTML = "";

        if (!data.items) {
          resultsDiv.innerHTML = "<p>No results found. Try another book.</p>";
          return;
        }

        let userBook = null;
        const lowerQuery = query.toLowerCase();

        // Find the user's book with more detailed matching
        for (const item of data.items) {
          const info = item.volumeInfo;
          if (!info.title) continue;
          
          const titleLower = info.title.toLowerCase();
          const authorsList = info.authors || ["unknown"];
          const fullAuthorsStr = authorsList.join(", ").toLowerCase();
          
          if (titleLower.includes(lowerQuery) || lowerQuery.includes(titleLower) || fullAuthorsStr.includes(lowerQuery)) {
            userBook = {
              title: info.title,
              authors: authorsList,
              categories: info.categories || [],
              description: info.description || "",
              publishedDate: info.publishedDate || "",
              pageCount: info.pageCount || 0,
              averageRating: info.averageRating || 0,
              ratingsCount: info.ratingsCount || 0
            };
            break;
          }
        }

        if (!userBook) {
          resultsDiv.innerHTML = "<p>Book not found. Please try a different title.</p>";
          return;
        }

        // Get more potential recommendations from multiple searches
        const additionalQueries = [];
        
        // Search by categories
        if (userBook.categories.length > 0) {
          additionalQueries.push(userBook.categories[0]);
        }
        
        // Search by key description words
        if (userBook.description) {
          const keywords = extractKeywords(userBook.description);
          if (keywords.length > 0) {
            additionalQueries.push(keywords.slice(0, 3).join(" "));
          }
        }

        let allCandidates = [...data.items];
        
        // Fetch additional books for better recommendations
        for (const additionalQuery of additionalQueries.slice(0, 2)) {
          try {
            const additionalRes = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(additionalQuery)}&maxResults=40`);
            const additionalData = await additionalRes.json();
            if (additionalData.items) {
              allCandidates.push(...additionalData.items);
            }
          } catch (e) {
            console.log("Additional search failed:", e);
          }
        }

        // Filter and score candidates
        const scoredCandidates = [];
        const seen = new Set();
        
        for (const book of allCandidates) {
          const info = book.volumeInfo;
          
          // Basic filtering
          if (!info.title || !info.imageLinks?.thumbnail || !info.authors || info.authors.length === 0) continue;
          
          const titleLower = info.title.toLowerCase();
          const bookKey = `${titleLower}-${info.authors.join(",").toLowerCase()}`;
          
          if (seen.has(bookKey)) continue;
          seen.add(bookKey);
          
          // Skip if it's the same book
          if (titleLower.includes(lowerQuery) || lowerQuery.includes(titleLower)) continue;
          
          // Skip if same author
          const authorsLower = info.authors.map(a => a.toLowerCase());
          if (hasAuthorOverlap(authorsLower, userBook.authors.map(a => a.toLowerCase()))) continue;
          
          // Calculate recommendation score
          const candidateBook = {
            title: info.title,
            authors: info.authors,
            categories: info.categories || [],
            description: info.description || "",
            publishedDate: info.publishedDate || "",
            pageCount: info.pageCount || 0,
            averageRating: info.averageRating || 0,
            ratingsCount: info.ratingsCount || 0
          };
          
          const score = calculateRecommendationScore(userBook, candidateBook);
          
          // Only include books with decent scores
          if (score > 0.1) {
            scoredCandidates.push({ book, score });
          }
        }

        // Sort by score and diversify
        scoredCandidates.sort((a, b) => b.score - a.score);

        // Select diverse recommendations
        const recommendations = [];
        const usedAuthors = new Set();
        const usedCategories = new Set();
        
        for (const { book, score } of scoredCandidates) {
          const info = book.volumeInfo;
          const authorsLower = info.authors.map(a => a.toLowerCase());
          
          // Skip if we already have this author
          if (authorsLower.some(a => usedAuthors.has(a))) continue;
          
          // Prefer diversity in categories for lower-scored items
          if (recommendations.length > 5 && info.categories) {
            const hasNewCategory = info.categories.some(cat => !usedCategories.has(cat.toLowerCase()));
            if (!hasNewCategory && score < 0.4) continue;
          }
          
          recommendations.push(book);
          authorsLower.forEach(a => usedAuthors.add(a));
          if (info.categories) {
            info.categories.forEach(cat => usedCategories.add(cat.toLowerCase()));
          }
          
          if (recommendations.length >= 10) break;
        }

        // Display recommendations
        resultsDiv.innerHTML = "";
        for (const book of recommendations) {
          const info = book.volumeInfo;
          const div = document.createElement("div");
          div.className = "book";
          const description = info.description || "No description available.";
          const shortened = description.length > 500 ? description.slice(0, 500) + "..." : description;
          
          let imageUrl = info.imageLinks.thumbnail;
          try {
            const url = new URL(imageUrl);
            url.searchParams.delete('edge');
            imageUrl = url.toString();
          } catch (e) {
            imageUrl = imageUrl.replace(/&edge=curl/g, '');
          }

          const title = info.title || "Unknown";
          const authors = info.authors?.join(" ") || "Unknown";
          const amazonQuery = encodeURIComponent(`${title} by ${authors}`);
          const amazonLink = `https://www.amazon.com/s?k=${amazonQuery}&i=stripbooks`;

          div.innerHTML = `
            <img src="${imageUrl}" alt="Book cover">
            <div class="book-info">
              <strong>${info.title || "No title"}</strong> by ${info.authors?.join(", ") || "Unknown"}
              <p>${shortened}</p>
              <a href="${info.infoLink}" target="_blank" rel="noopener noreferrer">More Info</a>
              <a href="${amazonLink}" target="_blank" rel="noopener noreferrer" class="amazon-button">Amazon</a>
            </div>
          `;
          resultsDiv.appendChild(div);
        }

        if (recommendations.length === 0) {
          resultsDiv.innerHTML = "<p>No suitable recommendations found. Try another search.</p>";
        }

      } catch (error) {
        resultsDiv.innerHTML = "<p>‚ùå Something went wrong. Try again later.</p>";
        console.error(error);
      } finally {
        isRecommendationsActive = false;
      }
    }
  </script>
</body>
</html>
