<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Recommender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    .autocomplete-suggestions {
      display: none; /* Hide by default */
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      position: absolute;
      width: calc(100% - 22px);
      z-index: 1000;
    }

    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .autocomplete-suggestion:hover {
      background-color: #f0f0f0;
    }

    .bold-title {
      font-weight: bold;
    }

    .autocomplete-container {
      position: relative;
    }

    .book {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .book img {
      max-width: 100px;
      height: auto;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .book-info {
      flex: 1;
    }

    .book-info p {
      margin: 10px 0;
    }

    .amazon-button {
      background-color: #ff9900;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin-left: 10px;
      cursor: pointer;
    }

    .amazon-button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1>üìö Book Recommender</h1>
  <p>Enter a book you like, and we'll recommend 10 similar ones using Google Books.</p>

  <div class="autocomplete-container">
    <input id="bookInput" type="text" placeholder="e.g. Slaughterhouse-Five by Kurt Vonnegut" autocomplete="off" />
    <div id="autocomplete-list" class="autocomplete-suggestions"></div>
  </div>

  <button onclick="getRecommendations()">Get Recommendations</button>
  <div id="results"></div>

  <script>
    const bookInput = document.getElementById("bookInput");
    const suggestionsBox = document.getElementById("autocomplete-list");
    let isRecommendationsActive = false; // Flag to track if recommendations are being fetched
    let currentRequest = null; // For request cancellation

    function similarity(s1, s2) {
      const longer = s1.length > s2.length ? s1 : s2;
      const shorter = s1.length > s2.length ? s2 : s1;
      const longerLength = longer.length;
      if (longerLength === 0) return 1.0;
      return (longerLength - editDistance(longer, shorter)) / longerLength;
    }

    function editDistance(s1, s2) {
      s1 = s1.toLowerCase();
      s2 = s2.toLowerCase();

      const costs = [];
      for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
          if (i === 0) costs[j] = j;
          else {
            if (j > 0) {
              let newValue = costs[j - 1];
              if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
              }
              costs[j - 1] = lastValue;
              lastValue = newValue;
            }
          }
        }
        if (i > 0) costs[s2.length] = lastValue;
      }
      return costs[s2.length];
    }

    function calculateAutocompleteScore(query, title, authors, averageRating, ratingsCount) {
      const lowerQuery = query.toLowerCase();
      const lowerTitle = title.toLowerCase();
      const lowerAuthors = authors.toLowerCase();
      
      // Calculate similarity scores
      const titleSimilarity = similarity(lowerQuery, lowerTitle);
      const authorSimilarity = similarity(lowerQuery, lowerAuthors);
      const fullTextSimilarity = similarity(lowerQuery, `${lowerTitle} by ${lowerAuthors}`);
      
      // Check for exact prefix matches (higher weight)
      const titlePrefixMatch = lowerTitle.startsWith(lowerQuery) ? 1 : 0;
      const authorPrefixMatch = lowerAuthors.startsWith(lowerQuery) ? 1 : 0;
      
      // Check for word-level matches
      const queryWords = lowerQuery.split(/\s+/);
      const titleWords = lowerTitle.split(/\s+/);
      const authorWords = lowerAuthors.split(/\s+/);
      
      let titleWordMatches = 0;
      let authorWordMatches = 0;
      
      for (const queryWord of queryWords) {
        if (queryWord.length >= 2) {
          // Check title words
          for (const titleWord of titleWords) {
            if (titleWord.startsWith(queryWord) || queryWord.startsWith(titleWord)) {
              titleWordMatches++;
              break;
            }
          }
          
          // Check author words
          for (const authorWord of authorWords) {
            if (authorWord.startsWith(queryWord) || queryWord.startsWith(authorWord)) {
              authorWordMatches++;
              break;
            }
          }
        }
      }
      
      // Normalize word matches
      const titleWordScore = queryWords.length > 0 ? titleWordMatches / queryWords.length : 0;
      const authorWordScore = queryWords.length > 0 ? authorWordMatches / queryWords.length : 0;
      
      // Calculate popularity score
      let popularityScore = 0;
      if (averageRating && ratingsCount) {
        // Normalize ratings (4+ stars get bonus, more ratings get bonus)
        const ratingBonus = averageRating >= 4.0 ? 0.3 : averageRating >= 3.5 ? 0.1 : 0;
        const countBonus = Math.min(ratingsCount / 1000, 1) * 0.2; // Up to 0.2 bonus for 1000+ ratings
        popularityScore = ratingBonus + countBonus;
      }
      
      // Weighted scoring (heavily favor title matches)
      const titleScore = (titleSimilarity * 0.4) + (titlePrefixMatch * 0.3) + (titleWordScore * 0.3);
      const authorScore = (authorSimilarity * 0.2) + (authorPrefixMatch * 0.1) + (authorWordScore * 0.1);
      const fullTextScore = fullTextSimilarity * 0.1;
      
      const totalScore = titleScore + authorScore + fullTextScore + popularityScore;
      
      return {
        totalScore,
        titleScore,
        authorScore,
        popularityScore,
        titleSimilarity,
        authorSimilarity
      };
    }

    async function performAutocompleteSearch(query) {
      // Cancel any pending request
      if (currentRequest) {
        currentRequest.abort();
      }

      // Create new AbortController for this request
      const controller = new AbortController();
      currentRequest = controller;

      try {
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=30`, {
          signal: controller.signal
        });
        const data = await res.json();

        if (!data.items) {
          return [];
        }

        const seen = new Set();
        let candidates = data.items
          .map(item => {
            const info = item.volumeInfo;
            if (!info.title || !info.authors || info.authors.length === 0) return null;
            const authors = info.authors.join(", ");
            if (authors.toLowerCase() === "unknown") return null;
            const fullText = `${info.title} by ${authors}`;
            const key = fullText.toLowerCase();
            if (seen.has(key)) return null;
            seen.add(key);
            
            const scoreData = calculateAutocompleteScore(
              query, 
              info.title, 
              authors, 
              info.averageRating,
              info.ratingsCount
            );
            
            return { 
              fullText, 
              title: info.title, 
              authors, 
              score: scoreData.totalScore,
              titleScore: scoreData.titleScore,
              authorScore: scoreData.authorScore,
              popularityScore: scoreData.popularityScore
            };
          })
          .filter(x => x !== null);

        // Sort by total score (descending), then by title alphabetically
        candidates.sort((a, b) => {
          if (Math.abs(b.score - a.score) > 0.001) {
            return b.score - a.score;
          }
          return a.title.localeCompare(b.title);
        });
        
        return candidates.slice(0, 10);
      } catch (error) {
        if (error.name === 'AbortError') {
          return null; // Request was cancelled
        }
        throw error;
      } finally {
        if (currentRequest === controller) {
          currentRequest = null;
        }
      }
    }

    function displayAutocompleteResults(results) {
      suggestionsBox.innerHTML = "";

      if (!results || results.length === 0) {
        suggestionsBox.style.display = "none";
        return;
      }

      for (const c of results) {
        const div = document.createElement("div");
        div.className = "autocomplete-suggestion";
        div.innerHTML = `<span class="bold-title">${c.title}</span> by ${c.authors}`;
        div.addEventListener("click", () => {
          bookInput.value = c.fullText;
          suggestionsBox.innerHTML = "";
          suggestionsBox.style.display = "none";
        });
        suggestionsBox.appendChild(div);
      }

      if (!isRecommendationsActive) {
        suggestionsBox.style.display = "block";
      }
    }

    bookInput.addEventListener("input", async () => {
      const query = bookInput.value.trim();
      
      if (query.length < 3) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";
        return;
      }

      try {
        const results = await performAutocompleteSearch(query);
        
        // Only display if this is still the current query and request wasn't cancelled
        if (bookInput.value.trim() === query && results !== null) {
          displayAutocompleteResults(results);
        }
      } catch (error) {
        console.error('Autocomplete error:', error);
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";
      }
    });

    bookInput.addEventListener('keydown', function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        getRecommendations();
      }
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".autocomplete-container")) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none"; // Hide when clicking outside
      }
    });

    function hasAuthorOverlap(authors1, authors2) {
      if (!authors1.length || !authors2.length) return false;
      for (const a1 of authors1) {
        for (const a2 of authors2) {
          if (a1.toLowerCase() === a2.toLowerCase()) return true;
        }
      }
      return false;
    }

    async function getRecommendations() {
      if (isRecommendationsActive) return;
      isRecommendationsActive = true;
      try {
        const query = document.getElementById("bookInput").value.trim();
        const resultsDiv = document.getElementById("results");

        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none"; // Hide suggestions box

        if (!query) {
          resultsDiv.innerHTML = "<p>Please enter a book title.</p>";
          return;
        }

        resultsDiv.innerHTML = "<p>üîç Searching for recommendations...</p>";

        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=40`);
        const data = await res.json();

        resultsDiv.innerHTML = "";

        if (!data.items) {
          resultsDiv.innerHTML = "<p>No results found. Try another book.</p>";
          return;
        }

        let bookFound = false;
        let userCategories = [];
        let userAuthors = [];
        const lowerQuery = query.toLowerCase();

        for (const item of data.items) {
          const info = item.volumeInfo;
          if (!info.title) continue;
          const titleLower = info.title.toLowerCase();
          const authorsList = info.authors || ["unknown"];
          const fullAuthorsStr = authorsList.join(", ").toLowerCase();
          if (titleLower.includes(lowerQuery) || lowerQuery.includes(titleLower) || fullAuthorsStr.includes(lowerQuery)) {
            userAuthors = authorsList.map(a => a.toLowerCase());
            userCategories = info.categories || [];
            bookFound = true;
            break;
          }
        }

        if (!bookFound) {
          resultsDiv.innerHTML = "<p>Book not found. Please try a different title.</p>";
          return;
        }

        const potentialRecs = [];
        for (const book of data.items) {
          const info = book.volumeInfo;
          if (!info.title || !info.imageLinks?.thumbnail || !info.description || !info.authors || info.authors.length === 0) continue;
          const titleLower = info.title.toLowerCase();
          const authorsList = info.authors;
          const authorsLower = authorsList.map(a => a.toLowerCase());

          if (titleLower.includes(lowerQuery) || lowerQuery.includes(titleLower)) continue;
          if (hasAuthorOverlap(authorsLower, userAuthors)) continue;

          let score = 0;
          if (userCategories.length > 0 && info.categories && info.categories.length > 0) {
            if (userCategories.some(cat => info.categories.includes(cat))) {
              score += 1;
            }
          }
          if (info.averageRating && typeof info.averageRating === 'number' && info.averageRating >= 3.5) {
            score += 1;
          }
          potentialRecs.push({ book, score });
        }

        potentialRecs.sort((a, b) => {
          if (b.score !== a.score) {
            return b.score - a.score;
          }
          return a.book.volumeInfo.title.localeCompare(b.book.volumeInfo.title);
        });

        const recommendations = [];
        const seenAuthors = new Set();
        for (const { book } of potentialRecs) {
          const info = book.volumeInfo;
          const authorsLower = info.authors.map(a => a.toLowerCase());
          if (authorsLower.some(a => seenAuthors.has(a))) continue;
          recommendations.push(book);
          authorsLower.forEach(a => seenAuthors.add(a));
          if (recommendations.length >= 10) break;
        }

        resultsDiv.innerHTML = "";
        for (const book of recommendations) {
          const info = book.volumeInfo;
          const div = document.createElement("div");
          div.className = "book";
          const description = info.description || "No description available.";
          const shortened = description.length > 500 ? description.slice(0, 500) + "..." : description;
          
          let imageUrl = info.imageLinks.thumbnail;
          try {
            const url = new URL(imageUrl);
            url.searchParams.delete('edge');
            imageUrl = url.toString();
          } catch (e) {
            imageUrl = imageUrl.replace(/&edge=curl/g, '');
          }

          const title = info.title || "Unknown";
          const authors = info.authors?.join(" ") || "Unknown";
          const amazonQuery = encodeURIComponent(`${title} by ${authors}`);
          const amazonLink = `https://www.amazon.com/s?k=${amazonQuery}&i=stripbooks`;

          div.innerHTML = `
            <img src="${imageUrl}" alt="Book cover">
            <div class="book-info">
              <strong>${info.title || "No title"}</strong> by ${info.authors?.join(", ") || "Unknown"}
              <p>${shortened}</p>
              <a href="${info.infoLink}" target="_blank" rel="noopener noreferrer">More Info</a>
              <a href="${amazonLink}" target="_blank" rel="noopener noreferrer" class="amazon-button">Amazon</a>
            </div>
          `;
          resultsDiv.appendChild(div);
        }

        if (recommendations.length === 0) {
          resultsDiv.innerHTML = "<p>No suitable recommendations found. Try another search.</p>";
        }

      } catch (error) {
        resultsDiv.innerHTML = "<p>‚ùå Something went wrong. Try again later.</p>";
        console.error(error);
      } finally {
        isRecommendationsActive = false;
      }
    }
  </script>
</body>
</html>
